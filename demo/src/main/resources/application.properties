# NAME OF THE PROJECT
spring.application.name=demo
#COLLECTION TO MY SQL DATABASE 
spring.datasource.url=jdbc:mysql://localhost:3306/newdb
# Providing id and pass to connect mysql
spring.datasource.username=root
spring.datasource.password=root
# to ba able to print sql statements (enable the logging of SQL statements generated by Hibernate)
spring.jpa.show-sql=true
#Hibernate will analyze your JPA entities (@Entity) and generate the necessary SQL statements to create database
spring.jpa.generate-ddl=true
# enables hibernate to add columns, modify existing columns, and add indexes.
spring.jpa.hibernate.ddl-auto=update
#It ensures that Hibernate uses the correct SQL syntax for MySQL 8 and can properly communicate with the database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
